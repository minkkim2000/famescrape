<!DOCTYPE html>
<html lang="en-us">
  <head>
      <title>Famescrape</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/><script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="css/profile.css">
      <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
      <header>
          <div class="row justify-content-between">
            <nav class="light-blue">
              <ul class="navbar" id="list">
                  <li class="nav-item"><a class="link" style="color:white" href="#signup-login">Signup/Login</a></li>
                  <li class="nav-item"><a class="link" style="color:white" href="#settings">Setting</a></li>
                  <li class="nav-item"><a class="link" style="color:white" href="analytics.html">Analytics</a></li> 
                  <li class="nav-item"><a class="link" style="color:white" href="ratings.html">Ratings</a></li> 
                </div>
              </ul>
            </nav>
          </div>
        </header>

        <div class="container">
            <div class="row">
              <div class="col s12">
                <h2 class='text-center'>Famescrape</h2>
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Character Search</h3>
                    </div>
                    <div class="panel-body">
                      <input type="text" id="character-search" class="form-control">
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search a celebrity name...</button>
              </div>
            </div>
            <div class="row">
              <div class="col s6 m6 push-s6 cards-container full width">
                 <div class="card light-blue">
                    <div class="card-image">
                        <div class="panel-body" id="well-section"></div>
                      </div>
                   <div class="card-content white-text">
                     <span class="card-title">Celebrity name</span>
                   </div>
                  </div>
                  </div> 
                  <div class="col s6 m6 pull-s6">
                 <div class="card light blue">
                   <div class="card-content white" width="200" height="400">
                     <span class="card-title">Rate Celebrity</span>
                     <p>Choose one of the options below</p>
                   </div>
                   <div class="card-action white-text">
                      <a href="ratings.html">Cool</a>
                      <a href="ratings.html">Not Cool</a>
                    </div>
                  </div>
          </body>
