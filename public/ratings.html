<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FameScrape</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>FameScrape</h1>
    <header id="header">
        <nav></nav>
    </header>

    <input type="text" id="searchInput" placeholder="Search IMDB" />
    <button id="submit">Submit</button>


    <div class="celebCard">
        <div class="celebHeader">
            <div class="celebLogo">
                <img src="logo" alt="FameScrape Logo" title="FameScrape Logo" />
            </div>
        </div>
        <div class="celebWrap">
            <div class="celebPhoto" id="photo">
                <img src=" " title="celebPhoto" alt="Celebrity Photo" />
                <div class="celebName"></div>
            </div>
            <div id="rating">
                <button class="dislike">Dislike<i class="fa fa-times" aria-hidden="true"></i></button>
                <button class="whoThat">Who?<i class="fa fa-whoThat" aria-hidden="true"></i></button>
                <button class="like">Like<i class="fa fa-heart" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="credit"><a href="index.html">Created by FameScrape</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/ratings.js"></script>
</body>

</html>
